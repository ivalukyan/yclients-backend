<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<style>
    body {
        background-color: #1d1d1d;
        color: #8d8d8d;
    }

    .row {
        gap: 10px;
    }

    .col {
        padding: 15px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
    }

    .btn {
        background-color: lightcoral;
        color: #1d1d1d;
        border: none;
        font-size: 16px;
        font-weight: 700;
    }

    .btn:hover {
        background-color: coral;
        color: #1d1d1d;
        border: none;
    }
</style>
<body>
<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2">Функциональное меню</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
            <div class="icon-square text-body-emphasis d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" style="fill: #8d8d8d"
                     class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
            </div>
            <div>
                <h3 class="fs-2 text-body-emphasis">Идивидуальные события</h3>
                <p>Здесь вы можете записаться на событие выбрав вам удобную дату, вид услуги</p>
                <a href="/book_record/services" class="btn btn-default">
                    Выбрать
                </a>
            </div>
        </div>
        <div class="col d-flex align-items-start">
            <div class="icon-square text-body-emphasis d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" style="fill: #8d8d8d"
                     class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                </svg>
            </div>
            <div>
                <h3 class="fs-2 text-body-emphasis">Групповые события</h3>
                <p>Здесь вы можете записаться на событие выбрав вам удобную дату, вид услуги</p>
                <a href="/book_record/group_services" class="btn btn-default">
                    Выбрать
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
