<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<style>
    body {
        background-color: #1d1d1d;
        color: #fff;
    }

    svg {
        background-color: #343a40;
        padding: 5px;
        fill: #8d8d8d;
        border-radius: 8px;
    }

    .container {
        margin-top: 10vh;
    }

    .mb-5 {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container-sm {
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
        border-radius: 8px;
        padding: 10px;
    }

    .container-sm-1 {
        display: flex;
        align-items: center;
        justify-content: left;
        gap: 15px;
    }

    p {
        margin-top: 10px;
    }

    .btn {
        padding: 5px;
        background-color: #fdde55;
        color: #1d1d1d;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 650;
        width: 100%;
        margin-top: 15px;
    }

    .btn:hover {
        background-color: #fff643;
        color: #1d1d1d;
    }

    .btn-default{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        background-color: #fdde55;
        color: #1d1d1d;
        font-size: 16px;
        font-weight: 650;
        border: none;
        text-align: center;
        text-decoration: none;
        width: 100%;
        padding: 5px;
        border-radius: 8px;
    }

    .btn-default:hover{
        background-color: #fff643;
        color: #1d1d1d;
        border: none;
    }
</style>
<body>
<div class="container">
    <h2 class="mb-5">Выбрать специалиста</h2>
    <div class="row row-cols-lg-3">
        {% for el in data %}
        <div class="container-sm">
            <div class="container-sm-1">
                <img src="{{ el.staff_avatar }}" height="32" width="32" style="border-radius: 8px;"></img>
                <h3>{{ el.staff_name }}</h3>
            </div>
            <div class="mb-3">
                <p>Специализация: {{ el.staff_specialization }}</p>
            </div>
            <div class="mb-3">
                <p>Описание: {{ el.staff_info }}</p>
            </div>
            <a href="/book_record/services/{{ service_id }}/{{ el.staff_id }}" class="btn" role="button">Выбрать</a>
        </div>
        {% endfor %}
    </div>
    <a href="/book_record/services/" class="btn-default" role="button">Назад</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
