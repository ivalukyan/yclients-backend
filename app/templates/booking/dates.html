<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #2f2f32;
            box-shadow: rgba(0, 0, 0, 0.40) 0 5px 15px 0;
            padding: 5px;
            border-radius: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .date {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.45) 0 7px 17px 0;
            color: #fff;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .date.selected {
            background-color: #007BFF;
            color: white;
        }

        .date.disabled {
            box-shadow: rgba(0, 0, 0, 0.40) 0 7px 17px 0;
            color: #a0a0a0;
            pointer-events: none;
        }

        #timeContainer {
            margin-top: 20px;
        }

        .time-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .time-button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            margin-top: 10px;
            color: #555;
        }

        #prevMonth {
            box-shadow: rgba(0, 0, 0, 0.45) 0 7px 17px 0;
            border-radius: 3px;
            background-color: #2f2f32;
            color: #fff;
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
        }

        #nextMonth {
            box-shadow: rgba(0, 0, 0, 0.45) 0 7px 17px 0;
            border-radius: 3px;
            background-color: #2f2f32;
            color: #fff;
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
<div class="calendar">
    <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h3 id="monthDisplay"></h3>
        <button id="nextMonth">&gt;</button>
    </div>
    <div class="dates" id="dates"></div>
</div>

<div id="timeContainer"></div>
<div id="loading">Loading...</div>

<script>
    const monthDisplay = document.getElementById('monthDisplay');
    const datesEl = document.getElementById('dates');
    const timeContainer = document.getElementById('timeContainer');
    const loadingEl = document.getElementById('loading');

    let currentDate = new Date();// Store available booking dates
    const staffId = '{{ staff_id }}';
    const bookingDates = '{{ dates }}';

    const getTimes = async (staffId, date) => {
        try {
            loadingEl.style.display = 'block';
            const payload = {staff_id: staffId, date: date};
            return await fetch('/book_record/category/services/{{ service_id }}/times', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload),
            });
        } catch (error) {
            console.error(error);
        } finally {
            loadingEl.style.display = 'none';
        }
    };

    const renderCalendar = async () => {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthDisplay.textContent = currentDate.toLocaleString('default', {month: 'long', year: 'numeric'});

        // Get first and last day of the month
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        // Clear previous dates
        datesEl.innerHTML = '';

        // Render dates
        for (let day = 1; day <= lastDay.getDate(); day++) {
            const date = new Date(year, month, day);
            const dateEl = document.createElement('div');
            dateEl.className = 'date';
            dateEl.textContent = day;

            if (bookingDates.includes(date.toISOString().split('T')[0])) {
                dateEl.onclick = async () => {
                    document.querySelectorAll('.date').forEach(el => el.classList.remove('selected'));
                    dateEl.classList.add('selected');
                    await loadTimeSlots(date.toISOString().split('T')[0]);
                };
            } else {
                dateEl.classList.add('disabled');
            }

            datesEl.appendChild(dateEl);
        }
    };

    const viewInfo = async (time) => {

        //let data =

        let dateObj = new Date(data);

        let day = dateObj.getDate();
        let month = dateObj.getMonth() + 1;
        let year = dateObj.getFullYear();

        let formattedDate = `${day}-${month}-${year}`;

        if (time) {

            const payload = {
                user_id: userId,
                save_time: time,
                save_date: data
            }

            try {
                await fetch('/book_record/category/services/{{ service_id }}/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                })
            } catch (e) {
                console.log(e)
            }
        }

        let conEl = document.getElementById('containerId')
        let divEl = document.createElement('div')
        divEl.className = 'mb-5'

        divEl.innerHTML = `
        <div class="mb-5">
            <h4>Информация о записи</h4>
            <div class="sel"><p class="sel-text">Выбранный специалист:</p><p class="sel-val">${person}</p></div>
            <div class="sel"><p class="sel-text">Стоимость услуги:</p><p class="sel-val">${cost}</p></div>
            <div class="sel"><p class="sel-text">Выбраная дата:</p><p class="sel-val">${formattedDate}</p></div>
            <div class="sel"><p class="sel-text">Выбранное время:</p><p class="sel-val">${time}</p></div>
        </div>
    `;

        conEl.appendChild(divEl);


        await disableBut();

        let inputDate = document.getElementById('idDateInput');
        inputDate.disabled = true;

        let divButtons = document.createElement('div');
        divButtons.className = 'main-buttons';

        let saveBut = document.createElement('button');
        saveBut.className = 'save-button';
        saveBut.textContent = 'Записаться';
        saveBut.onclick = await nextStep;

        let resetBut = document.createElement('button');
        resetBut.className = 'reset-button';
        resetBut.textContent = 'Заполнить заново';
        resetBut.onclick = await reloadBut;

        divButtons.appendChild(saveBut)
        divButtons.appendChild(resetBut)
        conEl.appendChild(divButtons)
    }


    const createTimesEl = async (text, data_id) => {
        let butEl = document.createElement('button')
        butEl.className = 'time-button';
        butEl.id = text
        butEl.textContent = text;
        butEl.onclick = await viewInfo.bind(butEl, text);

        return butEl
    }

    const viewTimes = async (timesList, dataID) => {

        let divEl = document.createElement('div');
        divEl.className = 'list-times';
        divEl.id = 'listTimesId'

        for (let i = 0; i < timesList.length; i++) {
            let but = await createTimesEl(timesList[i], dataID);
            divEl.appendChild(but);
        }

        let con = document.getElementById('timeContainer')
        let h4El = document.createElement('h4');
        h4El.textContent = 'Выберите время записи';
        con.textContent = '';
        con.appendChild(h4El);
        con.appendChild(divEl);
    }

    const loadTimeSlots = async (date) => {

        const response = await getTimes(staffId, date);
        let times = await response.json();


        if (times.available_times && times.available_times.length !== 0) {
            await viewTimes(times.available_times, date);
        } else {
            const mb3 = document.getElementById('timeContainer');

            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                ```<div class="alert alert-primary alert-dismissible" role="alert">
                    <div>Для выбранной даты отсутсвует время для записи.</div>
                     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>```
            ].join('')
            mb3.textContent = '';
            mb3.append(wrapper);
        }
    };

    document.getElementById('prevMonth').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    };

    document.getElementById('nextMonth').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    };

    window.onload = () => {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        let yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        renderCalendar();
    }

    {#    await renderCalendar();#}
    {# })();#}
</script>
</body>
</html>
