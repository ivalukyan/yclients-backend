<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Select Service</title>
</head>
<style>
    body {
        background-color: #1d1d1d;
        color: #fff;
    }

    svg {
        background-color: #343a40;
        padding: 5px;
        border-radius: 8px;
    }

    .container {
        margin-top: 10vh;
    }


    .navbar {
        display: flex;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
    }

    .navbar h2 {
        width: 70%;
    }

    .navbar .back-button {
        margin-left: 10px;
    }

    .back-button svg {
        height: 32px;
        width: 32px;
        fill: #0d6efd;
        box-shadow: rgba(0, 0, 0, 0.25) 1px 5px 15px 2px;
    }

    .form-label {
        font-size: 24px;
        font-weight: 600;
        width: 100%;
        text-align: center;
    }

    .form-control {
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        color: #f8f8f8;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 15px 0;
        background-color: #2f2f32;
        border: none;
        outline: none;
    }

    .form-control:focus {
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        color: #f8f8f8;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 15px 0;
        background-color: #2f2f32;
        border: none;
        outline: none;
    }

    .form-control:disabled {
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        color: #f8f8f8;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 15px 0;
        background-color: #2f2f32;
        border: none;
        outline: none;
    }

    .submit-button {
        margin-top: 15px;
        padding: 5px;
        width: 100%;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 18px;
        font-weight: 500;
        background-color: #0060d0;
        color: #1d1d1d;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
    }

    .submit-button:active {
        background-color: #2f2f32;
    }

    .list-times {
        display: flex;
        gap: 10px;
        overflow-x: scroll;
    }

    .list-times::-webkit-scrollbar {
        width: 0;
    }

    .time-button {
        padding: 5px;
        background-color: #b2ec5d;
        color: #2f2f32;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 500;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
    }

    .time-button:active {
        background-color: #2f2f32;
        color: #8d8d8d;
    }

    .container h4 {
        width: 100%;
        text-align: center;
        padding: 15px;
    }

    .mb-5 {
        background-color: #2f2f32;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
    }

    .sel {
        padding: 8px;
        font-size: 20px;
        font-weight: 500;
    }

    .main-buttons {
        padding: 5px;
        gap: 8px;
        width: 100%;
    }

    .save-button {
        width: 100%;
        background-color: #47b143;
        color: #2f2f32;
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-top: 15px;
        font-size: 18px;
        font-weight: 500;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
    }

    .reset-button {
        width: 100%;
        background-color: #fff643;
        color: #2f2f32;
        border-radius: 10px;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 18px;
        font-weight: 500;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
    }
</style>
<body>
<nav class="navbar">
    <a href="/book_record/services/{{ service_id }}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
    </a>
    <h2>Выбрать Дату</h2>
</nav>
<div class="container" id="containerId">
    <div class="mb-3" id="mb3Id">
        <label class="form-label" for="idDateInput">Выберите дату записи</label>
        <input name="date" class="form-control" type="date" id="idDateInput">
        <button class="submit-button" id="submitButton">Выбрать дату</button>
        <div id="liveAlertPlaceholder"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>

    let userId = null;

    if (localStorage.getItem('user')) {
        userId = localStorage.getItem('user');
    }

    console.log(userId);

    let staffId = "{{ staff_id }}";

    async function reloadBut() {
        location.reload();
    }

    async function nextStep() {
        localStorage.setItem('user', userId);
        location.replace(`${staffId}/recording`);
    }

    async function disableBut() {
        let listTimes = document.getElementById('listTimesId').getElementsByTagName('*');
        for (let i = 0; i < listTimes.length; i++) {
            listTimes[i].disabled = true;
        }
    }

    async function viewInfo(time) {

        let data = document.getElementById('idDateInput').value.trim()

        if (time) {

            const payload = {
                user_id: userId,
                save_time: time,
                save_date: data
            }

            try {
                await fetch('/book_record/services/{{ service_id }}/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                })
            } catch (e) {
                console.log(e)
            }
        }

        let conEl = document.getElementById('containerId')
        let divEl = document.createElement('div')
        divEl.className = 'mb-5'


        let h4El = document.createElement('h4')
        h4El.textContent = 'Информация о записи';

        let selDate = document.createElement('div')
        selDate.className = 'sel'
        selDate.textContent = `Выбраная дата ${data}`

        let selTime = document.createElement('div')
        selTime.className = 'sel'
        selTime.textContent = `Выбранное время ${time}`

        divEl.appendChild(h4El);
        divEl.appendChild(selDate);
        divEl.appendChild(selTime);

        conEl.appendChild(divEl);


        await disableBut();

        let inputDate = document.getElementById('idDateInput');
        inputDate.disabled = true;

        let divButtons = document.createElement('div');
        divButtons.className = 'main-buttons';

        let saveBut = document.createElement('button');
        saveBut.className = 'save-button';
        saveBut.textContent = 'Сохранить';
        saveBut.onclick = await nextStep;

        let resetBut = document.createElement('button');
        resetBut.className = 'reset-button';
        resetBut.textContent = 'Заполнить заново';
        resetBut.onclick = await reloadBut;

        divButtons.appendChild(resetBut)
        divButtons.appendChild(saveBut)
        conEl.appendChild(divButtons)
    }

    async function createTimesEl(text, data_id) {
        let butEl = document.createElement('button')
        butEl.className = 'time-button';
        butEl.id = text
        butEl.textContent = text;
        butEl.onclick = await viewInfo.bind(butEl, text);

        return butEl
    }

    async function viewTimes(timesList, dataID) {

        let divEl = document.createElement('div');
        divEl.className = 'list-times';
        divEl.id = 'listTimesId'

        for (let i = 0; i < timesList.length; i++) {
            let but = await createTimesEl(timesList[i], dataID);
            divEl.appendChild(but);
        }

        let con = document.getElementById('containerId')
        let h4El = document.createElement('h4');
        h4El.textContent = 'Выберите время записи';
        con.appendChild(h4El)
        con.appendChild(divEl);
    }

    async function getTimes(staffID, selectDate) {
        try {

            const payload = {
                staff_id: staffID,
                select_date: selectDate,
                available_times: []
            }

            return fetch('/book_record/services/{{ service_id }}/times', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

        } catch (e) {
            console.log("Ошибка при GET:", e)
        }
    }

    async function selectDate() {
        let dateId = document.getElementById('idDateInput').value.trim();

        console.log(`Выбранная дата: ${dateId}`);

        const response = await getTimes(staffId, dateId);
        let times = await response.json();

        console.log(times.available_times)

        if (times.available_times && times.available_times.length !== 0) {
            await viewTimes(times.available_times, dateId);
        } else {
            await viewAlert();
            console.log("Время записи отсутствует");
        }
    }

    async function viewAlert(){
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
          const wrapper = document.createElement('div')
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
          ].join('')

          alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('submitButton')
        alertTrigger.addEventListener('click', () => {
            appendAlert('Для выбранной даты отсутствует выбор времени.', 'primary')
        })
    }

    document.getElementById('submitButton').onclick = selectDate;
</script>
</body>
</html>
