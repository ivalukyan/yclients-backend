<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #2f2f32;
            box-shadow: rgba(0, 0, 0, 0.40) 0 5px 15px 0;
            padding: 5px;
            border-radius: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .date {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.45) 0 7px 17px 0;
            color: #fff;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .date.selected {
            background-color: #007BFF;
            color: white;
        }

        .date.disabled {
            box-shadow: rgba(0, 0, 0, 0.40) 0 7px 17px 0;
            color: #a0a0a0;
            pointer-events: none;
        }

        #timeContainer {
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            justify-content: center;
        }

        #timeContainer h4 {
            font-weight: 700;
        }

        .time-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #1d1d1d;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .time-button:active {
            background-color: #47b143;
            color: #1d1d1d;
        }

        #loading {
            display: none;
            margin-top: 10px;
            color: #555;
        }

        #prevMonth, #nextMonth {
            box-shadow: rgba(0, 0, 0, 0.45) 0 7px 17px 0;
            border-radius: 7px;
            background-color: #2f2f32;
            color: #fff;
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="/book_record/category/services/{{ service_id }}" class="back-button">&#8592;</a>
    <h3>Выбор даты и времени</h3>
</nav>
<div class="calendar">
    <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h3 id="monthDisplay"></h3>
        <button id="nextMonth">&gt;</button>
    </div>
    <div class="dates" id="dates"></div>
</div>
<div id="timeContainer"></div>
<div id="loading">Loading...</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModalButton" class="close-button">&times;</span>
        <p>Это содержимое модального окна!</p>
    </div>
</div>

<script>
    const monthDisplay = document.getElementById('monthDisplay');
    const datesEl = document.getElementById('dates');
    const timeContainer = document.getElementById('timeContainer');
    const loadingEl = document.getElementById('loading');
    const modal = document.getElementById("modal");
    const closeModalButton = document.getElementById("closeModalButton");

    let currentDate = new Date();
    const staffId = '{{ staff_id }}';
    const bookingDates = JSON.parse('{{ data }}'.replace(/&quot;/g, '"'));

    closeModalButton.addEventListener("click", () => {
        modal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });

    async function getTimes(staffId, date) {
        try {
            loadingEl.style.display = 'block';
            const response = await fetch(`/book_record/category/services/{{ service_id }}/times`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    staff_id: staffId,
                    select_date: date,
                    available_times: []
                })
            });
            return response.json();
        } catch (error) {
            console.error('Error fetching times:', error);
            return {available_times: []};
        } finally {
            loadingEl.style.display = 'none';
        }
    }

    async function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthDisplay.textContent = currentDate.toLocaleString('default', {month: 'long', year: 'numeric'});

        const lastDay = new Date(year, month + 1, 0).getDate();

        datesEl.innerHTML = '';

        for (let day = 1; day <= lastDay; day++) {
            const date = new Date(year, month, day);
            const dateStr = date.toISOString().split('T')[0];

            const dateEl = document.createElement('div');
            dateEl.className = 'date';
            dateEl.textContent = day;

            if (bookingDates.includes(dateStr)) {
                dateEl.addEventListener('click', async () => {
                    document.querySelectorAll('.date').forEach(el => el.classList.remove('selected'));
                    dateEl.classList.add('selected');
                    await loadTimeSlots(dateStr);
                });
            } else {
                dateEl.classList.add('disabled');
            }

            datesEl.appendChild(dateEl);
        }
    }

    async function loadTimeSlots(date) {
        const times = await getTimes(staffId, date);

        if (times.available_times && times.available_times.length > 0) {
            renderTimeButtons(times.available_times);
        } else {
            displayNoTimesAlert();
        }
    }

    function renderTimeButtons(times) {
        timeContainer.innerHTML = '<h4>Выберите время записи</h4>';
        const timeList = document.createElement('div');
        timeList.className = 'list-times';

        times.forEach(time => {
            const timeButton = document.createElement('button');
            timeButton.className = 'time-button';
            timeButton.textContent = time;

            timeButton.addEventListener('click', () => {
                modal.style.display = "flex";
            });

            timeList.appendChild(timeButton);
        });

        timeContainer.appendChild(timeList);
    }

    function displayNoTimesAlert() {
        timeContainer.innerHTML = '';
        const alert = document.createElement('div');
        alert.className = 'alert alert-primary';
        alert.innerHTML = `
            <div>Для выбранной даты отсутствует время для записи.</div>
            <button type="button" class="btn-close" aria-label="Close">&times;</button>
        `;

        alert.querySelector('.btn-close').addEventListener('click', () => alert.remove());
        timeContainer.appendChild(alert);
    }

    document.getElementById('prevMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    window.onload = renderCalendar;
</script>
</body>
</html>
