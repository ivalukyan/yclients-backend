<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .date {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .date:hover {
            background-color: #f0f0f0;
        }

        .date.selected {
            background-color: #007BFF;
            color: white;
        }

        .date.disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            pointer-events: none;
        }

        #timeContainer {
            margin-top: 20px;
        }

        .time-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .time-button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h3 id="monthDisplay"></h3>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="dates" id="dates"></div>
    </div>

    <div id="timeContainer"></div>
    <div id="loading">Loading...</div>

    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const datesEl = document.getElementById('dates');
        const timeContainer = document.getElementById('timeContainer');
        const loadingEl = document.getElementById('loading');

        let currentDate = new Date();
        let bookingDates = []; // Store available booking dates
        const staffId = 1; // Example staff ID (replace with actual logic)

        const getTimes = async (staffId, date) => {
            try {
                loadingEl.style.display = 'block';
                const payload = { staff_id: staffId, date: date };
                const response = await fetch('/book_record/category/services/{{ service_id }}/times', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) throw new Error('Failed to fetch times');
                const data = await response.json();
                bookingDates = data.available_dates || [];
            } catch (error) {
                console.error(error);
            } finally {
                loadingEl.style.display = 'none';
            }
        };

        const renderCalendar = async () => {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthDisplay.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Get first and last day of the month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            // Clear previous dates
            datesEl.innerHTML = '';

            // Render dates
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const dateEl = document.createElement('div');
                dateEl.className = 'date';
                dateEl.textContent = day;

                if (bookingDates.includes(date.toISOString().split('T')[0])) {
                    dateEl.onclick = async () => {
                        document.querySelectorAll('.date').forEach(el => el.classList.remove('selected'));
                        dateEl.classList.add('selected');
                        await loadTimeSlots(date.toISOString().split('T')[0]);
                    };
                } else {
                    dateEl.classList.add('disabled');
                }

                datesEl.appendChild(dateEl);
            }
        };

        const loadTimeSlots = async (date) => {
            try {
                loadingEl.style.display = 'block';
                timeContainer.innerHTML = '';

                const response = await fetch(`/book_record/category/services/{{ service_id }}/times?date=${date}`);
                if (!response.ok) throw new Error('Failed to load time slots');

                const data = await response.json();
                const times = data.available_times || [];

                times.forEach(time => {
                    const button = document.createElement('button');
                    button.className = 'time-button';
                    button.textContent = time;
                    button.onclick = () => alert(`You selected: ${time} on ${date}`);
                    timeContainer.appendChild(button);
                });
            } catch (error) {
                console.error(error);
            } finally {
                loadingEl.style.display = 'none';
            }
        };

        document.getElementById('prevMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        };

        document.getElementById('nextMonth').onclick = () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        };

        (async () => {
            await getTimes(staffId, currentDate.toISOString().split('T')[0]);
            renderCalendar();
        })();
    </script>
</body>
</html>
