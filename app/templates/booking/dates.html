<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #2f2f32;
            box-shadow: rgba(0, 0, 0, 0.40) 0 5px 15px 0;
            padding: 5px;
            border-radius: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .date {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.45) 0 7px 17px 0;
            color: #fff;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
        }

        .date.selected {
            background-color: #007BFF;
            color: white;
        }

        .date.disabled {
            box-shadow: rgba(0, 0, 0, 0.40) 0 7px 17px 0;
            color: #a0a0a0;
            pointer-events: none;
        }

        #timeContainer {
            margin: 20px 10px 15px 10px;
            font-size: 18px;
            font-weight: 600;
            justify-content: center;
        }

        #timeContainer h4 {
            font-weight: 700;
        }

        .time-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #1d1d1d;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .time-button:active {
            background-color: #47b143;
            color: #1d1d1d;
        }

        #loading {
            display: none;
            margin-top: 10px;
            color: #555;
        }

        #prevMonth, #nextMonth {
            box-shadow: rgba(0, 0, 0, 0.45) 0 7px 17px 0;
            border-radius: 7px;
            background-color: #2f2f32;
            color: #fff;
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
        }

        svg {
            background-color: #343a40;
            padding: 5px;
            fill: #8d8d8d;
            border-radius: 8px;
        }

        .navbar {
            display: flex;
            align-items: center;
            line-height: 1.5;
            gap: 2px;
            box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
            position: relative;
        }

        .navbar h3 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            text-align: center;
            white-space: nowrap;
        }

        .navbar a {
            margin-left: 10px;
        }

        .back-button svg {
            height: 24px;
            width: 24px;
            fill: #0d6efd;
            box-shadow: rgba(0, 0, 0, 0.25) 1px 5px 15px 2px;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out, fadeOut 0.5s ease-in 4.5s;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            background-color: #e3f2fd;
            color: #0d6efd;
        }

        .btn-close {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 20px;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-close:hover {
            color: #0d6efd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }


        .mb-5 {
            background-color: #2f2f32;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
            opacity: 0;
            animation: fadeOut 0.8s ease-in-out;
            animation-fill-mode: forwards;
        }

        .mb-5 h4 {
            padding: 10px;
            width: 100%;
        }

        .sel {
            display: flex;
            padding: 3px;
            font-size: 16px;
            font-weight: 500;
            gap: 10px; /* Увеличиваем расстояние для читабельности */
            align-items: center; /* Центрируем элементы по вертикали */
        }

        .sel p {
            text-align: center;
            padding: 5px; /* Обновляем отступы для согласованности */
            margin: 0; /* Убираем внешние отступы */
            line-height: 1.5; /* Выравниваем высоту строки */
        }

        .sel-val {
            padding: 0;
            font-size: 14px;
            font-weight: 600;
            box-shadow: rgba(0, 0, 0, 0.4) 0 5px 15px 0;
            border-radius: 10px;
        }

        .sel-text {
            padding: 0;
            font-size: 14px;
            font-weight: 600;
            margin-right: 5px; /* Немного расстояния между текстом и p */
        }

        .save-button {
            width: 100%;
            background-color: #47b143;
            color: #2f2f32;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 18px;
            font-weight: 500;
            box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
            opacity: 0;
            animation: fadeOut 0.8s ease-in-out;
            animation-fill-mode: forwards;
        }

        .reset-button {
            width: 100%;
            background-color: #fff643;
            color: #2f2f32;
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
            border: none;
            outline: none;
            font-size: 18px;
            font-weight: 500;
            box-shadow: rgba(0, 0, 0, 0.25) 0 5px 17px 0;
            opacity: 0;
            animation: fadeOut 0.8s ease-in-out;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="/book_record/category/services/{{ service_id }}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
    </a>
    <h3>Выбор даты и времени</h3>
</nav>
<div class="calendar">
    <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h3 id="monthDisplay"></h3>
        <button id="nextMonth">&gt;</button>
    </div>
    <div class="dates" id="dates"></div>
</div>
<div id="timeContainer"></div>
<div id="loading">Loading...</div>
<script>

    const person = localStorage.getItem('selectPerson');
    const cost = localStorage.getItem('selectCost');
    const service_id = localStorage.getItem('service_id');
    let selDate = null;
    
    
    const monthDisplay = document.getElementById('monthDisplay');
    const datesEl = document.getElementById('dates');
    const timeContainer = document.getElementById('timeContainer');
    const loadingEl = document.getElementById('loading');

    let currentDate = new Date();
    const staffId = '{{ staff_id }}';
    const bookingDates = '{{ data }}';
    // var activeDates = await getDates(staffId, service_id);
    // activeDates = activeDates.available_dates;

    async function getTimes(staffId, date) {
        try {
            loadingEl.style.display = 'block';
            const response = await fetch(`/book_record/category/services/{{ service_id }}/times`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    staff_id: staffId,
                    select_date: date,
                    available_times: []
                })
            });
            return response.json();
        } catch (error) {
            console.error('Error fetching times:', error);
            return {available_times: []};
        } finally {
            loadingEl.style.display = 'none';
        }
    }

    async function getDates(staffId, service_id) {
        try {
            loadingEl.style.display = 'block';
            const response = await fetch(`/book_record/category/services/{{ service_id }}/dates`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    staff_id: staffId,
                    service_ids: [service_id]
                })
            });
            return response.json();
        } catch (error) {
            console.error('Error fetching dates:', error);
            return {available_dates: []};
        } finally {
            loadingEl.style.display = 'none';
        }
    }

    async function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthDisplay.textContent = currentDate.toLocaleString('default', {month: 'long', year: 'numeric'});

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        datesEl.innerHTML = '';

        for (let day = firstDay.getDate(); day <= lastDay.getDate()+1; day++) {
            const date = new Date(year, month, day);
            const dateStr = date.toISOString().split('T')[0];


            const dateEl = document.createElement('div');
            dateEl.className = 'date';
            dateEl.textContent = dateStr.split('-')[2];

            if (bookingDates.includes(dateStr)) {
                dateEl.addEventListener('click', async () => {
                    document.querySelectorAll('.date').forEach(el => el.classList.remove('selected'));
                    dateEl.classList.add('selected');
                    selDate = dateStr
                    await loadTimeSlots(dateStr);
                });
            } else {
                dateEl.classList.add('disabled');
            }

            datesEl.appendChild(dateEl);
        }
    }

    async function loadTimeSlots(date) {
        const times = await getTimes(staffId, date);

        if (times.available_times && times.available_times.length > 0) {
            renderTimeButtons(times.available_times);
        } else {
            displayNoTimesAlert();
        }
    }

    function renderTimeButtons(times) {
        timeContainer.innerHTML = '<h4>Выберите время записи</h4>';
        const timeList = document.createElement('div');
        timeList.className = 'list-times';

        times.forEach(time => {
            const timeButton = document.createElement('button');
            timeButton.className = 'time-button';
            timeButton.textContent = time;
            timeButton.addEventListener('click', () => handleTimeSelection(time));
            timeList.appendChild(timeButton);
        });

        timeContainer.appendChild(timeList);
    }

    function displayNoTimesAlert() {
        timeContainer.innerHTML = '';
        const alert = document.createElement('div');
        alert.className = 'alert alert-primary';
        alert.innerHTML = `
            <div>Для выбранной даты отсутствует время для записи.</div>
            <button type="button" class="btn-close" aria-label="Close">&times;</button>
        `;

        alert.querySelector('.btn-close').addEventListener('click', () => alert.remove());
        timeContainer.appendChild(alert);
    }

    function handleTimeSelection(time) {

        const date = new Date(selDate);

        date.setDate(date.getDate() + 1);

        const day = String(date.getDate()).padStart(2, "0"); // День с ведущим нулем
        const month = String(date.getMonth() + 1).padStart(2, "0"); // Месяц с ведущим нулем (нумерация месяцев с 0)
        const year = date.getFullYear();

        const formatedDate = `${day}-${month}-${year}`;

        document.getElementById('timeContainer').innerHTML = '';
        const mainDiv = document.getElementById('timeContainer');
        const div = document.createElement('div');
        div.className = 'all-info';
        div.innerHTML = `
        <div class="mb-5">
                    <h4>Информация о записи</h4>
                    <div class="sel"><p class="sel-text">Выбранный специалист:</p><p class="sel-val">${person}</p></div>
                    <div class="sel"><p class="sel-text">Стоимость услуги:</p><p class="sel-val">${cost}</p></div>
                    <div class="sel"><p class="sel-text">Выбраная дата:</p><p class="sel-val">${formatedDate}</p></div>
                    <div class="sel"><p class="sel-text">Выбранное время:</p><p class="sel-val">${time}</p></div>
        </div>
        <button class="save-button">Записаться</button>
        <button class="reset-button">Заполнить заново</button>
        `
        mainDiv.appendChild(div);
    }

    document.getElementById('prevMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    window.onload = renderCalendar;
</script>

</html>
