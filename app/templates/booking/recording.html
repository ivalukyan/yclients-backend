<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Recording</title>
</head>
<style>
    body{
        background-color: #1d1d1d;
        color: #fff;
    }

    svg {
        background-color: #343a40;
        padding: 5px;
        fill: #8d8d8d;
        border-radius: 8px;
    }

    .container{
        margin-top: 5vh;
        padding: 10px;
        opacity: 0;
        animation: fadeOut 0.8s ease-in-out;
        animation-fill-mode: forwards;
    }

    @keyframes fadeOut {
        0%{
            opacity: 0;
            transform: translateY(30px);
        }
        100%{
            opacity: 1;
            transform: translateX(0);
        }
    }

    h2{
        padding: 10px;
        text-align: center;
    }

    .form-input{
        padding: 10px;
        border-radius: 8px;
        background-color: #2f2f32;
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
    }

    .btn {
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        margin-top: 20px;
    }

    .form-control{
        border: 1px solid #000;
    }

    .form-control:focus{
        border-color: #DC63C2;
    }

    .form-text{
        font-size: 16px;
        font-weight: 600;
        color: #ff5b5b;
    }

    .navbar{
        display: flex;
        align-items: center;
        padding: 2px;
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
    }

    .navbar h2{
        width: 87%;
    }

    .navbar .back-button{
        margin-left: 10px;
    }

    .back-button svg{
        height: 32px;
        width: 32px;
        fill: #0d6efd;
        box-shadow: rgba(0, 0, 0, 0.25) 1px 5px 15px 2px;
    }
</style>
<body>
<nav class="navbar">
    <a href="/book_record/services/{{ service_id }}/{{ staff_id }}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
    </a>
    <h2>Запись на услугу</h2>
</nav>
<div class="container">
    <div class="form-input">
        <div class="mb-3">
            <label class="form-label" for="name-input">Имя</label>
            <input class="form-control" id="name-input" type="text" autocomplete="off" name="name" placeholder="Имя" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="phone-input">Телефон</label>
            <input class="form-control" id="phone-input" type="text" autocomplete="off" name="phone" placeholder="+79888997878" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email-input">Почта</label>
            <input class="form-control" id="email-input" type="email" autocomplete="off" name="email" placeholder="example@gmail.com">
        </div>
        <div class="mb-3">
            <label class="from-label" for="comment-input">Комметарий</label>
            <input class="form-control" id="comment-input" type="text" autocomplete="off" name="comment" placeholder="Комментарий">
        </div>
        <div class="mb-3">
            <span class="form-text">{{ exp }}</span>
        </div>
        <button class="btn btn-success" id="sendIdButton">Записаться</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>

    let userId = null;
    let date_id = null;
    let time_id = null;

    if (localStorage.getItem('user')){
        userId = localStorage.getItem('user');
    }

    console.log(userId);

    async function getDataForm(){

        const payload = {
            user_id: userId,
            phone: "",
            cache: {}
        }

        try{
            const response = await fetch('/book_record/services/{{ service_id }}/{{ staff_id }}/get_form_data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            })

            let data = await response.json();
            return data;
        } catch (e){
            console.log(e);
        }
    }

    (async () => {
        let data = await getDataForm();
        let cache = data.cache;

        document.getElementById('phone-input').value = data.phone;
        document.getElementById('name-input').value = cache.fullname;
        date_id = cache.date;
        time_id = cache.time;

    })();


    async function sendForm(){

        let fullname = document.getElementById('name-input').value.trim()
        let phone = document.getElementById('phone-input').value.trim()
        let email = document.getElementById('email-input').value.trim()
        let comment = document.getElementById('comment-input').value.trim()

        if (fullname && phone){

            const payload = {
                name: fullname,
                phone: phone,
                email: email,
                comment: comment,
                date_id: date_id,
                time_id: time_id
            }

            try {
                await fetch('/book_record/services/{{ service_id }}/{{ staff_id }}/recording', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                })

                console.log("Данные отправлены")
            } catch (e){
                console.log(e)
            }
        }

        location.replace('/book_record/services/{{ service_id }}/{{ staff_id }}/success')
    }

    document.getElementById('sendIdButton').onclick = sendForm;

</script>
</body>
</html>
