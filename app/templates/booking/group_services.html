<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Select Service</title>
</head>
<style>
    body {
        background-color: #1d1d1d;
        color: #fff;
    }

    svg {
        background-color: #343a40;
        padding: 5px;
        fill: #8d8d8d;
        border-radius: 8px;
    }

    .container {
        margin-top: 10vh;
    }

    .mb-5 {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container-sm {
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
        border-radius: 8px;
        padding: 10px;
    }

    .container-sm-1 {
        display: flex;
        align-items: center;
        justify-content: left;
        gap: 15px;
    }

    p {
        margin-top: 10px;
    }

    .btn {
        padding: 5px;
        background-color: #0060d0;
        color: #1d1d1d;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 650;
        width: 100%;
        margin-top: 15px;
    }

    .btn:hover {
        background-color: #62aafd;
        color: #1d1d1d;
    }

    .btn-default {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        background-color: #0060d0;
        color: #1d1d1d;
        font-size: 16px;
        font-weight: 650;
        border: none;
        text-align: center;
        text-decoration: none;
        width: 100%;
        padding: 5px;
        border-radius: 8px;
    }

    .btn-default:hover {
        background-color: #62aafd;
        color: #1d1d1d;
        border: none;
    }

    .form-text {
        color: #0060d0;
    }

    .navbar {
        display: flex;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 15px 0;
    }

    .navbar h2 {
        width: 70%;
    }

    .navbar .back-button {
        margin-left: 10px;
    }

    .back-button svg {
        height: 32px;
        width: 32px;
        fill: #0d6efd;
        box-shadow: rgba(0, 0, 0, 0.25) 1px 5px 15px 2px;
    }

    .search-input {
        display: flex;
        width: 100%;
        align-items: center;
        margin-bottom: 15px;
    }

    .search-input button {
        background-color: transparent;
        border: none;
    }

    .search-input svg {
        height: 38px;
        width: 38px;
        padding: 5px;
    }

    .search-field {
        border: none;
        outline: none;
        padding: 5px;
        border-radius: 5px;
        width: 100%;
        font-size: 18px;
        font-weight: 500;
        color: #f8f8f8;
        background-color: #343a40;
        box-shadow: rgba(0, 0, 0, 0.25) 0 7px 17px 0;
    }

    .search-field:focus {
        border: 2px solid #0060d0;
    }

    .name-service {
        font-size: 18px;
        font-weight: 500;
    }
</style>
<body>
<nav class="navbar">
    <a href="/book_record" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0
                   .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"></path>
        </svg>
    </a>
    <h2>Выбрать событие</h2>
</nav>
<div class="container">
    <div class="search-input">
        <label for="searchId"></label>
        <input type="text" name="search" placeholder="Поиск" id="searchFieldId" class="search-field" autocomplete="off"
               required>
    </div>
    <div class="row row-cols-lg-3">
        {% for el in data %}
            <div class="container-sm">
                <div class="container-sm-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                         class="bi bi-grid-fill" viewBox="0 0 16 16">
                        <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5z"/>
                    </svg>
                    <div class="name-service">{{ el['service']['title'] }}</div>
                </div>
                <div class="mb-3">
                    <img src="{{ el['staff']['avatar'] }}" height="32" width="32" style="border-radius: 8px;">
                    <p>Сотрудник: {{ el['staff']['name'] }}</p>
                    <div class="mb-3">
                        <p>Специализация: {{ el['staff']['specialization'] }}</p>
                    </div>
                </div>
                <a href="/book_record/group_services/{{ el.id }}" class="btn" role="button">Выбрать</a>
            </div>
        {% endfor %}
    </div>
    <span class="form-text">
        <h6>{{ exp }}</h6>
    </span>
    <a href="/" class="btn-default" role="button">Назад</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    let userId = null;
    let fullname = null;

    if (localStorage.getItem('user') && localStorage.getItem('fullname')) {
        userId = localStorage.getItem('user');
        fullname = localStorage.getItem('fullname');
    }

    console.log('User ID:', userId)

    function go_to_staff(service_id) {
        localStorage.setItem('user', userId);
        localStorage.setItem('fullname', fullname);
        location.replace(`/book_record/group_services/${service_id}`);
    }

    document.getElementById('searchFieldId').addEventListener('input', function () {
        let filter = this.value.toLowerCase();
        let chatCards = document.querySelectorAll('.container-sm');

        chatCards.forEach(card => {
            let name = card.querySelector('.name-service').textContent.toLowerCase();
            if (name.includes(filter)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
